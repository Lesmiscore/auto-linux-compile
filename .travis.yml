sudo: required
services:
- docker
env:
  global: []
  matrix:
  - CFG=defconfig VER=v4.17
  - CFG=defconfig VER=v4.18
  - CFG=defconfig VER=v4.19
  - CFG=defconfig VER=v4.20

matrix:
  allow_failures: []

notifications:
  email: false
before_script:
- sudo apt update
- sudo apt upgrade gcc
- wget https://github.com/torvalds/linux/archive/$VER.zip -O linux.zip
- unzip linux.zip
- cd linux-$VER
script:
- make $CFG
- make
